<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #8e9eab 0%, #eef2f3 100%);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3.5rem;
      color: #d63384;
      margin-bottom: 1rem;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.5rem;
      color: #444;
      margin-bottom: 2rem;
      animation: fadeIn 3s ease-in-out;
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button {
      background-color: #d63384;
      color: #fff;
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      animation: fadeIn 4s ease-in-out;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #c22573;
    }
  </style>
</head>
<body>

  <canvas class="confetti"></canvas>

  <script>
    // Confetti effect
    const canvas = document.querySelector('.confetti');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetti = [];
    const colors = ['#FFC107', '#FF5722', '#4CAF50', '#2196F3', '#FFEB3B'];

    function createConfettiPiece() {
      return {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        size: Math.random() * 8 + 2,
        speed: Math.random() * 3 + 1,
        angle: Math.random() * Math.PI * 2,
        color: colors[Math.floor(Math.random() * colors.length)],
      };
    }

    function drawConfettiPiece(piece) {
      ctx.beginPath();
      ctx.arc(piece.x, piece.y, piece.size, 0, Math.PI * 2);
      ctx.fillStyle = piece.color;
      ctx.fill();
    }

    function updateConfettiPiece(piece) {
      piece.y += piece.speed;
      if (piece.y > canvas.height) {
        piece.y = -piece.size;
        piece.x = Math.random() * canvas.width;
      }
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach((piece) => {
        drawConfettiPiece(piece);
        updateConfettiPiece(piece);
      });
      requestAnimationFrame(loop);
    }

    for (let i = 0; i < 100; i++) {
      confetti.push(createConfettiPiece());
    }

    loop();
  </script>
</body>
</html>
